<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Thẻ đi đồ hâm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ececec;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 20px auto;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #db3485;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            max-width: 90%;
            max-height: 90%;
            display: none;
        }
        .card.flipped img {
            display: block;
        }
        .card.flipped {
            background-color: #fff;
        }
        #moves, #pairs {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1> Nối Ảnh Classic Đi</h1>
    <div id="moves">Moves: 0</div>
    <div id="pairs">Tìm được: 0</div>
    <div class="game-board" id="gameBoard"></div>

    <script>
        const images = [
            'p1.jpeg',
            'p2.jpg',
            'p3.jpeg',
            'p4.png',
            'p5.jpg',
            'p6.jpg',
            'p7.jpg',
            'p8.jpg'
        ];

        let cards = [...images, ...images];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createCard(image) {
            const card = document.createElement('div');
            card.className = 'card';
            const img = document.createElement('img');
            img.src = image;
            card.appendChild(img);
            card.addEventListener('click', flipCard);
            return card;
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                flippedCards.push(this);
                if (flippedCards.length === 2) {
                    moves++;
                    document.getElementById('moves').textContent = `Moves: ${moves}`;
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.querySelector('img').src === card2.querySelector('img').src) {
                matchedPairs++;
                document.getElementById('pairs').textContent = `Pairs found: ${matchedPairs}`;
                if (matchedPairs === images.length) {
                    setTimeout(() => {
                        alert(`Congratulations! You won in ${moves} moves!`);
                        window.location.href = `page4.html?moves=${moves}`;
                    }, 500);
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            flippedCards = [];
        }

        function initGame() {
            shuffleArray(cards);
            const gameBoard = document.getElementById('gameBoard');
            cards.forEach(image => {
                gameBoard.appendChild(createCard(image));
            });
        }

        initGame();
    </script>
</body>
</html>
